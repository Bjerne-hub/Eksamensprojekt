<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Travel Simulator</title>
    <link rel="stylesheet" href="css/tidsmaskine.css">
  
</head>
<body>
    <div class="container">
        <h1>Time Travel Simulator™</h1>
        <p>Indtast et år og rejse gennem tiden!</p>
        
        <input type="number" id="yearInput" placeholder="Indtast et år (f.eks. 2025)" />
        <button onclick="startTimeTravel()">Rejs til tid</button>
        
        <div id="result"></div>
    </div>

    <script src="JS/tidsmaskine.js"></script> <!-- Link til JavaScript -->
</body>
</html>
